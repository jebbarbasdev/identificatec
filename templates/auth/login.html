{% extends 'layouts/base.html' %}

{% block styles %}{% endblock %}

{% block main %}
<main class="flex-fill d-flex justify-content-center align-items-center">
    <div class="card" style="max-width: 90%;">
        <div class="card-body d-flex flex-column gap-3">
            <h2 class="text-center">Welcome Back!</h2>
            <p class="text-center mb-0">Scan your face or enter your email and password to continue</p>
        
            <div class="d-grid">
                <button id="btnFaceRecognition" class="btn btn-light">
                    Scan Your Face
                </button>
            </div>
        
            <div class="divider">or</div>
        
            <div>
                <label class="form-label">Email Address</label>
                <input type="email" id="txtEmail" placeholder="Email Address" class="form-control">
            </div>
        
            <div>
                <label class="form-label">Password</label>
                <input type="password" id="txtPassword" placeholder="Password" class="form-control">
            </div>
        
            <div class="d-grid">
                <button id="btnLogin" class="btn btn-primary">
                    Login
                </button>
            </div>
        </div>
    </div>
</main>

{% include 'auth/mdlFaceRecognition.html' %}

{% endblock %}

{% block scripts %}

<script type="module" src="{{ url_for('static', filename='js/controllers/LoginController.js') }}"></script>

{% endblock %}
