{% extends 'layouts/base.html' %}

{% block styles %}{% endblock %}

{% block main %}
<main class="flex-fill d-flex justify-content-center align-items-center">
    <div class="card" style="max-width: 90%;">
        <div class="card-body d-flex flex-column gap-3">
            <h2 class="text-center">Welcome</h2>
            <p class="text-center mb-0">Fill the following data an press on Sign Up to create an account</p>
        
            <div class="row row-cols-1 row-cols-md-2 g-3">
                <div class="col">
                    <label class="form-label">First Name <span class="text-danger">*</span></label>
                    <input type="text" id="txtFirstName" placeholder="First Name" class="form-control">
                </div>
    
                <div class="col">
                    <label class="form-label">Last Name <span class="text-danger">*</span></label>
                    <input type="text" id="txtLastName" placeholder="Last Name" class="form-control">
                </div>
            </div>

            <div>
                <label class="form-label">Email Address <span class="text-danger">*</span></label>
                <input type="email" id="txtEmail" placeholder="Email Address" class="form-control">
            </div>
        
            <div class="row row-cols-1 row-cols-md-2 g-3">
                <div class="col">
                    <label class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" id="txtPassword" placeholder="Password" class="form-control">
                </div>
                <div class="col">
                    <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
                    <input type="password" id="txtCPassword" placeholder="Confirm Password" class="form-control">
                </div>
            </div>
        
            <div class="d-grid">
                <button id="btnSignUp" class="btn btn-primary">
                    Sign Up
                </button>
            </div>
        </div>
    </div>
</main>

{% endblock %}

{% block scripts %}

<script type="module" src="{{ url_for('static', filename='js/controllers/SignUpController.js') }}"></script>

{% endblock %}
