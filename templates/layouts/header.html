<header class="py-3 border-bottom bg-body-tertiary">
    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 1fr;">
        <div class="">
            <a href="/" class="d-flex align-items-center col-lg-4 link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">{{ title }}</span>
            </a>
        </div>

        <div class="d-flex align-items-center ms-auto">
            <div class="flex-shrink-0 dropdown">
                {% if current_user.is_authenticated %}
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ current_user.photo_url }}" alt="user photo" width="32" height="32" class="rounded-circle" id="imgProfilePicture">
                    </a>

                    <ul class="dropdown-menu text-small shadow">                
                        <li><a class="dropdown-item" href="{{ url_for('profile.index') }}">Profile</a></li>
                        <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">Sign out</a></li>
                    </ul>
                {% else %}    
                    <ul class="nav">
                        <li class="nav-item"><a href="{{ url_for('auth.login') }}" class="nav-link link-body-emphasis px-2">Login</a></li>
                        <li class="nav-item"><a href="{{ url_for('auth.sign_up') }}" class="nav-link link-body-emphasis px-2">Sign up</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
</header>
